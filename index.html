<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Country Information Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Information</h1>
  <form id="country-form">
    <label for="country-name">Enter Country Name:</label>
    <input type="text" id="country-name" required>
    <button type="submit">Search</button>
  </form>
  
  <div id="country-info">
    <h2>Country Information:</h2>
    <h1>Nation's Flag</h1>
    <div id="flag"></div>   
       <h1>Coat of Arms</h1>
    <div id="coat-of-arms"></div>

    <div id="currency"></div>
   <div id="capital"></div>
    <div id="languages"></div>
    <div id="cities"></div>
  </div>

  <script src="./static/js/index.js"></script>
</body>
</html>
